<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>This one is for my Sunshine</title>
<style type="text/css">
@font-face {
    font-family: digit;
    src: url('digital-7_mono.ttf') format("truetype");
}
.hidden {
    display: none;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Ensure jQuery is loaded -->
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">/*</span><br />
            <span class="space"/><span class="comments">7THE CODE OF LOVE</span><br />
            <span class="space"/><span class="comments">*/</span><br />
            ey!<br />
            <br>
            <br>
            Will you be my girlfriend, Tofunmi? <br />
            <br>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
            <br>
            <span id="heartspan" style="display: none;">
                <a href="IMG_2887 2.HEIC"><i class="fas fa-heart" id="icon"></i></a>
            </span>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="elapseClock">
                    <!-- Elapse clock is now always visible -->
                    <div>Time with you:</div>
                </div>
                <div id="messages" style="display: none;">
                    To a life of sunshine and roses FOREVER
                </div>
                <div id="loveu" style="display: none;">
                    I LOVE YOU SO MUCH<br/>
                    <div class="signature">- David Grey</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    // Button click logic
    $("#yesButton").click(function () {
        $("#messages").css("display", "block");
        $("#loveu").css("display", "block");
        $("#heartspan").css("display", "block");
    });

    $("#noButton").click(function () {
        alert("Oh no! Maybe you'll reconsider?");
    });

    // Heart animation logic
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2024, 10, 5);
    together.setHours(16);
    together.setMinutes(30);
    together.setSeconds(0);
    together.setMilliseconds(0);
    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
        document.body.appendChild(msg);
        $("#code").css("display", "none");
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);
        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);
        adjustCodePosition();
        $("#code").typewriter();
    }
});
</script>
</body>
</html>
