<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>This one is for my Sunshine</title>
<style type="text/css">
@font-face {
    font-family: digit;
    src: url('digital-7_mono.ttf') format("truetype");
}
</style>
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">/*</span><br />
            <span class="space"/><span class="comments">9THE CODE OF LOVE</span><br />
            <span class="space"/><span class="comments">*/</span><br />
            Will you be my girlfriend, Tofunmi? <br />
            <br>
            <span id="heartspan">
            <a href="IMG_2887 2.HEIC"><i class="fas fa-heart" id="icon"></i></a>
            </span>
        </div>
        <span id="buttonContainer" style="display: none;">
            <button onclick="revealYes()">Yes</button>
            <button onclick="revealNo()">No</button>
        </span>
        <div id="responseMessage" style="display: none; font-size: 3em; font-weight: bold; margin-top: 10px; text-align: center; opacity: 0; transition: opacity 2s;">
            I LOVE YOU SO MUCH - David Grey
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    To a life of sunshine and roses FOREVER
                    <div id="elapseClock"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2024, 10, 5);
together.setHours(16);
together.setMinutes(30);
together.setSeconds(0);
together.setMilliseconds(0);
if (!document.createElement('canvas').getContext) {
    var msg = document.createElement("div");
    msg.id = "errorMsg";
    msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
    document.body.appendChild(msg);
    $("#code").css("display", "none")
    $("#copyright").css("position", "absolute");
    $("#copyright").css("bottom", "10px");
    document.execCommand("stop");
} else {
    setTimeout(function () {
        startHeartAnimation();
    }, 5000);
    timeElapse(together);
    setInterval(function () {
        timeElapse(together);
    }, 500);
    adjustCodePosition();
    $("#code").typewriter();
}
</script>
<script type="text/javascript">
    // Automatically reveal the buttons inline after a delay (optional)
    setTimeout(() => {
        const buttonContainer = document.getElementById("buttonContainer");
        buttonContainer.style.display = "inline";
    }, 5000); // Adjust the delay time as needed

    // Function to reveal the message with fade-in effect
    function revealYes() {
        const message = document.getElementById("responseMessage");
        message.style.display = "block";
        setTimeout(() => {
            message.style.opacity = "1";
        }, 50); // Allow the display block to take effect before starting the fade
    }

    // Function to hide the message if "No" is clicked
    function revealNo() {
        const message = document.getElementById("responseMessage");
        message.style.display = "none"; // Ensure nothing is shown
        message.style.opacity = "0"; // Reset the opacity
    }
</script>
</body>
</html>
