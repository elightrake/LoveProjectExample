<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>This one is for my Sunshine</title>
<style type="text/css">
@font-face {
    font-family: digit;
    src: url('digital-7_mono.ttf') format("truetype");
}
.hidden {
    display: none;
}
</style>
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">/*</span><br />
            <span class="space"/><span class="comments">5THE CODE OF LOVE</span><br />
            <span class="space"/><span class="comments">*/</span><br />
            Hey!<br />
            Will you be my girlfriend, Tofunmi? <br />
            <br>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
            <br>
            <span id="heartspan">
            <a href="brancusikiss.png"><i class="fas fa-heart" id="icon"></i></a>
            </span>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages" class="hidden">
                    To a life of sunshine and roses FOREVER
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu" class="hidden">
                    I LOVE YOU SO MUCH<br/>
                    <div class="signature">- David Grey</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2024, 10, 5);
together.setHours(16);
together.setMinutes(30);
together.setSeconds(0);
together.setMilliseconds(0);
if (!document.createElement('canvas').getContext) {
    var msg = document.createElement("div");
    msg.id = "errorMsg";
    msg.innerHTML = "well this is awkward..."; 
    document.body.appendChild(msg);
    $("#code").css("display", "none")
    $("#copyright").css("position", "absolute");
    $("#copyright").css("bottom", "10px");
    document.execCommand("stop");
} else {
    setTimeout(function () {
        startHeartAnimation();
    }, 5000);
    timeElapse(together);
    setInterval(function () {
        timeElapse(together);
    }, 500);
    adjustCodePosition();
    $("#code").typewriter();
}

// Button click logic
$("#yesButton").on("click", function () {
    $("#messages").removeClass("hidden");
    $("#loveu").removeClass("hidden");
});

$("#noButton").on("click", function () {
    alert("Oh no! Think about it?");
});
</script>
</body>
</html>
